<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Forms</title>
</head>
<body>
    <!-- Creating a Web Form -->
     <form class="form1">
        <div>
            <span>
            <label for="F1FNAME">First Name</label>
            <input id="F1FNAME" type="text" placeholder="Enter your first name">
            </span>

            <span>
            <label for="F1LNAME">Last Name</label>
            <input id="F1LNAME" type="text" placeholder="Enter your last name">
            </span>
        </div>
        
        <div>
            <span>
            <label for="F1DOB">Date of Birth</label>
            <input id="F1DOB" type="date">
            </span>
            
            <span>
            <label for="F1TEL">Phone Number</label>
            <input id="F1TEL" type="text" placeholder="FORMAT: (000)000-0000">
            </span>
        </div>
        
        <div>
            <span>
                <label for="F1EMAIL">Email</label>
                <input id="F1EMAIL" type="text" placeholder="Enter your email address">
            </span>
        </div>
        
        <div>
            <span>
                <label for="F1P">Password</label>
                <input id="F1P" type="password" placeholder="password">
            </span>
            
            <span>
                <label for="F1V">Verify Password</label>
                <input id="F1V" type="password" placeholder="Retype password">
            </span>
        </div>
        
        <br>
        
        <div>
            <span>
            <label for="F1TERM"><a href="/">link to terms and conditions here</a><br></label>
            <input id="F1TERM" type="checkbox">I Agree with the terms and conditions</input>
        </span>
        </div>
        <br>
        <div>
            <input type="reset" value="CLEAR" />
            <input type="submit" value="SUBMIT"/>
        </div>
    </form>
</body>
</html>
